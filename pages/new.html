<!-- New doc panel -->
<section id="newDocPanel" class="section narrow">
    <form name="newDocForm" class="panel box-sha" ng-submit="postNewDoc()">
        <div class="row">
            <div class="headline">
                <h3>New document</h3>
            </div>
            <div class="input-group">
                <label for="name">Title</label>
                <input id="name" class="form-control" type="text" ng-model="docTitle"/>
            </div>
            <div class="input-group">
                <label for="name">Tags</label>
                <input class="form-control" data-tag-input="" data-ng-model="tagText" data-ng-style="{width: inputWidth}" data-new-tag="addTag()" data-remove-tag="removeTag()" type="text"/>
                <div class="tags-wrapper">
                    <div class="tag badge" data-ng-repeat="(id, tag) in doc_tags">
                        {{ tag.name }}
                        <button class="tag-remove" data-ng-click="removeTag(id)">&times;</button>
                    </div>
                </div>
            </div>
            <div class="input-group">
                <label for="message">Code</label>
                <textarea id="code" class="form-control" ng-model="docCode"></textarea>
            </div>
            <div class="input-group">
                <label for="message">Content</label>
                <textarea id="message" class="form-control" ng-model="docContent"></textarea>
            </div>
            <div class="input-group-btn">
                <button type="submit" class="btn btn-purple">Post</button>
                <button type="button" class="btn btn-default" name="button" ng-click="goto('/')">Back</button>
            </div>
        </div>
    </form>
</section>
