<!-- Docs container -->
<section id="docs" class="row">
    <div class="tools">
        <button id="docsOrderTime" type="button" class="btn">
            <span class="glyphicon glyphicon-sort-by-attributes" aria-hidden="true"></span>
        </button>
        <button id="docsGridview" type="button" class="btn">
            <span class="glyphicon glyphicon-th-large" aria-hidden="true"></span>
        </button>
        <button type="button" class="btn" ng-click="goto('\bookmark')">Bookmark
            <span class="glyphicon glyphicon-inbox" aria-hidden="true"></span>
        </button>
    </div>
    <article class="doc col-md-6 col-sm-12" ng-repeat="doc in docs | orderBy: '-time' | filter:searchTitle" id="doc{{ doc.$id }}" ng-cloak>
        <div class="wrapper box-sha">
            <header>
                <h3>
                    <span>{{ doc.cheers }}</span>
                    <a href="/view/{{this.doc.$id}}">{{ doc.title }}</a>
                </h3>
                <span class="timestamp">{{ doc.time | date : format : timezone}}</span>
                <span class="creator">{{ doc.creator }}</span>
                <button type="button" class="doc-menu" ng-click="toggleMenu(this)">
                    <span class="glyphicon glyphicon-option-vertical" aria-hidden="true"></span>
                </button>
                <ul class="doc-menu {{this.doc.$id}}">
                    <li>
                        <textarea id="doc{{ doc.$id }}-permalink" rows="8" cols="40" readonly="true" style="width:0;height:0;position:absolute;top:-10px;">/view/{{ doc.$id }}</textarea>
                        <button type="button" class="doc-menu-permalink copy-permalink" data-clipboard-target="#doc{{ doc.$id }}-permalink">
                            <span class="glyphicon glyphicon-link" aria-hidden="true"></span>
                        </button>
                    </li>
                    <li>
                        <a href="/edit/{{this.doc.$id}}">
                            <button type="button" class="doc-menu-edit" ng-click="">
                                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                            </button>
                        </a>
                    </li>
                    <li>
                        <button type="button" class="doc-menu-remove" ng-click="deleteDoc(doc.$id, doc.creator)">
                            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                        </button>
                    </li>
                </ul>
            </header>
            <div class="content">
                <p>
                    {{ doc.content }}
                </p>
            </div>
            <div class="code">
                <p>
                    <textarea id="doc{{ doc.$id }}-code" rows="8" cols="40" readonly="true">{{ doc.code }}</textarea>
                </p>
            </div>
            <div class="row">
                <div class="extra-menu col-xs-8">
                    <button type="button" class="btn copy-code" data-clipboard-target="#doc{{ doc.$id }}-code">Copy code
                        <span class="glyphicon glyphicon-save" aria-hidden="true"></span>
                    </button>
                    <button type="button" class="btn" data-toggle="tooltip" data-placement="top" title="Vote helpful">Cheers!
                        <span class="glyphicon glyphicon-thumbs-up" aria-hidden="true"></span>
                    </button>
                </div>
                <div class="tags col-xs-4">
                    <ul>
                        <li class="tag badge" ng-repeat="tag in doc.tags">{{ tag.name }}</li>
                    </ul>
                </div>
            </div>
        </div>
    </article>
</section>
