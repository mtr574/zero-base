<!-- View doc panel -->
<section id="" class="section narrow">
    <div name="bookmarks" class="panel box-sha">
        <div class="row">
            <div class="headline">
                <h3>Bookmarks</h3>
            </div>
            <ul>
                <li ng-repeat="bookmark in bookmarkList">
                    <a href="/view/{{ bookmark.doc_id }}">{{ bookmark.doc_id }}</a>
                </li>
            </ul>
            <div class="input-group-btn">
                <button type="button" class="btn btn-default" name="button" ng-click="goto('/')">Back</button>
                <i>all data will be saved on change</i>
            </div>
        </div>
    </div>
</section>
